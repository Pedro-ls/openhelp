
{% extends 'base.html' %}

{% block styles %}

<style>
    .post_image {
        width: 200px;
        border-radius: 20px;
        padding-top: 2px;
        padding-bottom: 2px;
        border: 3px solid #dedede;
    }
    .post_image:hover {
        border-color: #cfe8ff;
    }

    .flex {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .block-round{
        background-color: #2d2d2d;
        border-radius: 12.7px;
        padding: 2px 8px;
        border: 3px solid #cafffd;
    }

    .block{
        display: block;
    }

    .image-flex-column{
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .text-justify-space{
        text-align: center;
        padding: 20px 8px;
        color: #cfe8ff;
        line-height: 30px;
    }
    .space-y-block{
        line-height: 1px;
        padding: 2px;
        flex-wrap: wrap;
    }
    .space-y-block div{
        margin-bottom: 2px;
    }
</style>

{% endblock %}

{% block main %}
<div>
    <div>
        <div>
            <!--FORM ADD POST-->
            <form action="/warnings/create" method="POST" class="form form-control" enctype="multipart/form-data">
                <div class="my-2">{{form.title(class='form-control', placeholder='title')}}</div>
                <div class="my-2">{{form.content(class='form-control', placeholder='content')}}</div>
                <div class="my-2">{{form.photo(class='form-control')}}</div>
                <div class="float-right">
                    <button type="submit" class="btn btn-success">
                        Add Post
                    </button>
                </div>
              
            </form>
       <!--FORM ADD POST-->
        </div>
    </div>
</div>

{% endblock %}

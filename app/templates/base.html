<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-2">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=7.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.icon.css') }}">

    {% block styles %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="#">OpenHelp
                    <img style="width: 57px; height: 55px;" src="{{ url_for('static', filename='logo.png') }}" alt=""
                        srcset=""></a>


                <div class="d-flex">

                    {% if current_user.is_authenticated %}
                    <a class="btn btn-primary" href="/logout">Logout do sistema</a>
                    {% else %}
                    <a class="btn btn-primary" href="/register">Registrar Empresa</a>
                    <a class="btn btn-primary" href="/login">Logar Empresa</a>
                    {% endif %}

                    </form>
                </div>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
</body>

</html>

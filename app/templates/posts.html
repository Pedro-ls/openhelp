{% extends 'base.html' %}

{% block styles %}

<style>
    .post_image {
        width: 400px;
        border-radius: 20px;
        padding-top: 2px;
        padding-bottom: 2px;
        border: 3px solid #161616;
    }

    .post_image:hover {
        border-color: #181818;
    }

    .flex {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .block-round {
        background-color: #2d2d2d;
        border-radius: 12.7px;
        padding: 2px 8px;
        border: 3px solid #222222;
    }

    .block {
        display: block;
    }

    .image-flex-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .text-justify-space {
        text-align: center;
        padding: 20px 8px;
        color: #cfe8ff;
        line-height: 30px;
    }

    .space-y-block {
        line-height: 1px;
        padding: 2px;
        flex-wrap: wrap;
    }

    .space-y-block div {
        margin-bottom: 2px;
    }
</style>

{% endblock %}

{% block main %}

<div class="container my-3 px-4">
    <h1 class="h1">
        Seus Avisos<a  class="btn btn-primary color_elements menu_options_bar_dark border_dark mx-4" href="/warnings/form">Cadastrar novo Aviso</a>
    </h1>
    <div class="container">
        <div class="space-y-block">
            {% if warnings %}
            {% for warning in warnings %}
            <!--INIT POST-->
            <div class="flex block-round card-body">
                <div class="block text-justify-space">
                    <p class="text-justify-space mt-2">{{ warning.content }}</p>
                    <div>
                        <a href="warning/delete/{{ warning.id }}" onclick="return confirm('deseja deletar esse post mesmo?')"
                            class="btn btn-danger mt-4 mb-0">Delete</a>
                    </div>
                </div>
                <div class="image-flex-column">
                    <img class="post_image" src="/warning/image/{{ warning.id }}"
                        alt="Image de um post sobre ouvidoria de onibus">
                </div>
            </div>
            <!--END POST-->
            {% endfor %}
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
